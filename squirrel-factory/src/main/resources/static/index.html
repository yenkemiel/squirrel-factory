 <script lang="javascript">
    const {createApp} = Vue

    // 建立Vue物件
    createApp({
        data() {
          // 這裡出現的變數才可以在網頁內使用
          return {
            showWarning: false, // 開關警告訊息用
            username: '', // 存放使用者帳號
          }
        },
        watch: {
            // 監看username變數
            username(newVal, oldVal) {
                // 當帳號名稱已不再有單引號時，隱藏紅字
                if(!newVal.includes('\'')) 
                    this.showWarning = false;
            }
        },
        // Vue的方法寫在這裡
        methods: {
            // 檢查帳號有沒有包含不允許的字元
            checkAccount() {
                console.log('checkAccount');

                // 如果帳號名稱出現單引號，就顯示警告訊息
                if(this.username.includes('\'') == true)
                    this.showWarning = true;
                else
                    // 送出表單
                    this.$refs.form.submit();
            }
        }
    }).mount('#app');
